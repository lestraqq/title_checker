<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SEO Title Checker</title>
    <link rel="stylesheet" href="style.css">
	  <style>body {margin:20px;}
    <script>
      window.mozModules = [];

      window.mozConfig = {
        'devMode': false
      };

    </script>
    <script>
      window._mtm = {
        config: {
          team: "inbound",
          service: "cms",
          page: "learn--learn-article",
          env: "production"
        }
      };

    </script>
    <script src="tags.js"></script>
  <body class="layout-default page-type-default page-title-tag learn">
  <h1>SEO Title Checker</h1>
    <p>Введите title в поле ниже чтобы увидеть как он будет отображаться в google:</p>
    <div class="card">
      <div class="card-header"><strong>Title Checker</strong></div>
      <div class="card-body">
        <div class="titleTagTool">loading…</div>
      </div>
    </div>
    <p><small class="text-muted">Для более точной проверки масштаб браузера лучше вернуть на дефолтные 100%.</small></p>

    <script>
      mozModules.push(["subnav", "subnav-mobile", "newsletter-form", "title-tag-tool", "basic-filters"]);

    </script>

    <script charset="utf-8" type="text/javascript" src="vendor.js"></script>
    <script charset="utf-8" type="text/javascript" src="moz.js"></script>

    <script>
      $('body').append('<div id="icons" style="display:none;"></div>');
      $('#icons').load('https://moz.com/mozbootstrap/4.4.0/images/icon-defs.svg');

      moz.loadAll(window.mozModules);

    </script>
  </body>

</html>
